<script>
 // Get the query parameters from the URL
const queryString = window.location.search;
const urlParams = new URLSearchParams(queryString);

// Extract the image name from the URL
const imageName = urlParams.get('img');

// Extract URL addresses
const url_1 = urlParams.get('url_1');
const url_2 = urlParams.get('url_2');

// Update the image if available
if (imageName) {
    // Select all elements with the class 'division' and update their image source
    const imageElements = document.querySelectorAll('.division img');
    imageElements.forEach((img) => {
        img.src = 'icons/' + imageName;
    });
}

// Update the redirection URLs if available
if (url_1) {
    // Select the element with the class 'division' and href attribute 'division_1.html', then update its href
    const linkElement1 = document.querySelector('.division[href="division_1.html"]');
    if (linkElement1) {
        linkElement1.href = url_1;
    }
}

if (url_2) {
    // Select the element with the class 'division' and href attribute 'division_2.html', then update its href
    const linkElement2 = document.querySelector('.division[href="division_2.html"]');
    if (linkElement2) {
        linkElement2.href = url_2;
    }
}

</script>
